{% extends 'common/homebase.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Course</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Course Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_course') }}">
                       

                        <div class="form-group mb-3">
                            <label for="name">Course Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="year">Year</label>
                            <select class="form-control" id="year" name="year" required>
                                <option value="" disabled selected>Select year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="branch">Branch</label>
                            <select class="form-control" id="branch" name="branch" required>
                                <option value="" disabled selected>Select branch</option>
                                <option value="All">All</option>
                                <option value="INFT">INFT</option>
                                <option value="CMPN">CMPN</option>
                                <option value="EXCS">EXCS</option>
                                <option value="EXTC">EXTC</option>
                                <option value="BIOM">BIOM</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="section">Section</label>
                            <select class="form-control" id="section" name="section" required>
                                <option value="" disabled selected>Select section</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="ALL">All</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="slot">Lecture Slot</label>
                            <select class="form-control" id="slot" name="slot" required>
                                <option value="" disabled selected>Select slot</option>
                                <option value="8:00am to 9:00am">8:00am to 9:00am</option>
                                <option value="9:00am to 11:00am">9:00am to 11:00am</option>
                                <option value="11:15am to 1:15pm">11:15am to 1:15pm</option>
                                <option value="1:45pm to 3:45pm">1:45pm to 3:45pm</option>
                                <option value="3:45pm to 5:45pm">3:45pm to 5:45pm</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="days">Day</label>
                            <select class="form-control" id="days" name="days" required>
                                <option value="" disabled selected>Select day</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="semester">Semester</label>
                            <select class="form-control" id="semester" name="semester" required>
                                <option value="" disabled selected>Select semester</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="type">Type</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="" disabled selected>Select type</option>
                                <option value="Lecture">Lecture</option>
                                <option value="Lab">Lab</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="classroom_lab_id">Classroom/Lab ID</label>
                            <input type="text" class="form-control" id="classroom_lab_id" name="classroom_lab_id" placeholder="Enter classroom or lab ID" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Course</button>
                        <a href="{{ url_for('teacher_profile') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
